<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Carleton University Game</title>
</head>
<body>
    <div class="start-screen">
      <h1>Welcome to the Carleton University Game</h1>
      <button id="start-game">Start Game</button>
    </div>
  <div class="game-container">
    <img id="player" src="SpriteMain.svg" alt="Player">
    <img class="raven" src="SpriteChicken.svg" alt="Raven">
    <div id="question-container" class="hidden">
      <h2 id="question-text"></h2>
      <div id="options-container"></div>
      <button id="submit-answer">Submit Answer</button>
    </div>
    <div id="end-game-container" class="hidden">
      <h2 id="end-game-text"></h2>
      <button id="play-again">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
